<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KeralaVerse â€“ AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #fff3e6, #ccf5ff);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Kalam', cursive;
      color: #006633;
      margin-bottom: 2rem;
    }

    model-viewer {
      width: 100%;
      max-width: 600px;
      height: 500px;
      margin: auto;
      display: block;
    }

    .btn-back {
      margin-top: 2rem;
      display: inline-block;
      padding: 12px 24px;
      background: #006633;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background 0.3s;
    }

    .btn-back:hover {
      background: #004d26;
    }
  </style>
</head>
<body>

  <h1 id="viewer-title">ðŸ›• AR Viewer</h1>

  <model-viewer 
    id="arViewer"
    src=""
    alt="AR Model"
    ar
    ar-modes="scene-viewer webxr quick-look"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1"
    ios-src="">
  </model-viewer>

  <a href="index.html" class="btn-back">â¬… Back to Home</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const modelType = urlParams.get('model') || 'temple';

    const viewer = document.getElementById('arViewer');
    const title = document.getElementById('viewer-title');

    if (modelType === 'artifact') {
      viewer.src = 'assets/models/artifact.glb';
      viewer.iosSrc = 'assets/models/artifact.usdz';
      title.textContent = 'ðŸ—¿ Artifact Viewer';
    } else {
      viewer.src = 'assets/models/temple.glb';
      viewer.iosSrc = 'assets/models/temple.usdz';
      title.textContent = 'ðŸ›• Temple AR Viewer';
    }
  </script>

</body>
</html>
